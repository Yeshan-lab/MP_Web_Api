<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lankan Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡±ðŸ‡° Sri Lankan Meal Planner</h1>
            <p>Affordable weight loss nutrition for Sri Lankans</p>
        </header>

        <div class="protein-section">
            <div class="protein-goal">
                <label for="proteinGoal">Protein Goal (g):</label>
                <input type="number" id="proteinGoal" value="50" min="20" max="150">
                <button onclick="updateProteinGoal()">Update</button>
            </div>
            <div class="protein-display">
                <span id="proteinText">Protein: 0/50g</span>
                <div class="protein-bar">
                    <div class="protein-progress" id="proteinProgress"></div>
                </div>
            </div>
        </div>

        <div class="tips-section">
            <h3>ðŸ’¡ Nutrition Tips</h3>
            <div id="tipsContainer" class="tips-container"></div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="generateMealPlan()">Generate Meal Plan</button>
            <button class="btn-secondary" onclick="showFoodDatabase()">View Food Database</button>
        </div>

        <div class="meals-section">
            <h2>Today's Meals</h2>
            <div id="mealsContainer" class="meals-container">
                <div class="placeholder">Click "Generate Meal Plan" to create your daily meals</div>
            </div>
        </div>

        <!-- Food Database Modal -->
        <div id="foodModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Food Database</h2>
                <div class="food-tabs">
                    <button class="tab-btn active" onclick="openTab('proteins')">Proteins</button>
                    <button class="tab-btn" onclick="openTab('veggies')">Vegetables</button>
                    <button class="tab-btn" onclick="openTab('carbs')">Carbs</button>
                </div>
                <div id="proteins" class="tab-content active">
                    <div id="proteinsList" class="food-list"></div>
                </div>
                <div id="veggies" class="tab-content">
                    <div id="veggiesList" class="food-list"></div>
                </div>
                <div id="carbs" class="tab-content">
                    <div id="carbsList" class="food-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
